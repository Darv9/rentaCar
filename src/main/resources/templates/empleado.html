<html>
    <head>
        <title>Empleados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text = "${titulo}"> </h1>
        <table class="table table-dark table-sm">
            <thead class = "thead-dark">
                <tr>
                    <th scope="col">Id Empleado</th>
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellido 1</th>
                    <th scope="col">Apellido 2</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Correo </th>
                    <th scope="col">Direccion </th> 
                    <th scope="col">Cargo </th> 
                </tr>
            </thead> 
            <tbody>   
            <th:block th:each="user : ${empleados}">
                <tr>
                    <td th:text="${user.getIdEmpelado}"></td>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getCelular}"></td>
                    <td th:text="${user.getCorreo}"></td>
                    <td th:text="${user.getDireccion}"></td>
                    <td th:text="${user.getCargo}"></td>
                    <td>
                        <a th:href="@{/editEmpleado/{id}(id=${user.getIdEmpleado})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getIdEmpleado})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
