
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ReclamoRenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text = "${titulo}"> </h1>
        <table class="table table-dark table-sm">
            <thead class = "thead-dark">
                <tr>
                    <th scope="col">Id Reclamo </th>
                    <th scope="col">Id Cliente </th>
                    <th scope="col">Id Vehiculo</th>
                    <th scope="col">Fecha Reclamo</th>
                    <th scope="col">Descripcion Reclamo</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th> 
                </tr>
            </thead> 
            <tbody>   
            <th:block th:each="user : ${reclamoRenta}">
                <tr>
                    <td th:text="${user.getIdReclamo}"></td>
                    <td th:text="${user.getIdCliente}"></td>
                    <td th:text="${user.getIdVehiculo}"></td>
                    <td th:Date="${user.getFechaReclamo}"></td>
                    <td th:Date="${user.getDescripcionReclamo}"></td>


                    <td>
                        <a th:href="@{/editreclamo/{id}(id=${user.getIdReclamo})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
