
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <h1 th:text = "${titulo}"> </h1>
        <table class = "table table-secondary table-striped table-captiontop">
            <thead class = "thead-dark">
                <tr>
                    <th scope="col">Id Reclamo </th>
                    <th scope="col">Id Cliente </th>
                    <th scope="col">Id Vehiculo</th>
                    <th scope="col">Eliminar </th> 
                </tr>
            </thead> 
            <tbody>   
            <th:block th:each="user : ${reclamo}">
                <tr>
                    <td th:text="${user.getIdreclamo}"></td>
                    <td th:text="${user.getIdcliente}"></td>
                    <td th:text="${user.getIdvehiculo}"></td>
                    <td>
                        <a th:href="@{/deletereclamo/{idreclamo}(idreclamo=${user.getIdreclamo})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/reclamoN" role="button" th:text = "#{accion.agregar}"></a>
    <footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
