<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="plantilla/template::head"></head>
    
    <body class="body" style="background: linear-gradient(180deg, #FFFFFF, #A6A492);">
        <form th:object = "${nacionalidad}"
              th:action = "@{/saveNacionalidad}"
              method='POST'
              >
            <input type="hidden" th:field="*{idNacionalidad}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre Nacionalidad </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{nombre Nacionalidad}">
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
    
</html>
