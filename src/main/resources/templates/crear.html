
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:object = "${cliente}"
              th:action = "@{/save}"
              method='POST'
              >
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{nombre}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{apellido1}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{apellido2}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{telefono}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputPassword3" th:field="*{correo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Domicilio</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{domicilio}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>
    </body>
</html>
