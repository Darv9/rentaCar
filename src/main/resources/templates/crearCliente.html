
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="plantilla/template::head"></head>
    
    <body class="body" style="background: linear-gradient(180deg, #FFFFFF, #A6A492);">
        <form th:object = "${clientes}"
              th:action = "@{/saveCliente}"
              method='POST'
              >
            <input type="hidden" th:field="*{idcliente}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{nombre}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{apellido1}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{apellido2}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{telefono}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputPassword3" th:field="*{correo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Domicilio</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{domicilio}">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label for="inputState" class="form-label">Nacionalidad</label>
                <select th:field="*{nacionalidad}" class="form-control form-control-sm col-md-6" id="nacionalidad">
                    <option th:each="x:${nacionalidades}"
                            th:value="${x.idnacionalidad}"
                            th:text="${x.nacionalidad}"/>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
