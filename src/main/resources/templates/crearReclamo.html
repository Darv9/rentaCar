<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>

    <body class="body" style="background: linear-gradient(180deg, #FFFFFF, #A6A492); height: 100vh";>
        <form th:object = "${reclamo}"
              th:action = "@{/saveReclamo}"
              method='POST'
              >
            <input type="hidden" th:field="*{idreclamo}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Id Reclamo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{idreclamo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Id Cliente</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{idcliente}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Id Vehiculo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{idvehiculo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha de Reclamo</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputPassword3" th:field="*{fechareclamo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Descripci√≥n de Reclamo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{descripcionreclamo}">
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="inputState" class="form-label">Reclamo</label>
                <select th:field="*{idreclamo}" class="form-control form-control-sm col-md-6" id="idreclamo">
                    <option th:each="x:${idreclamo}"
                            th:value="${x.idreclamo}"
                            th:text="${x.idreclamo}"/>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>

        <footer th:replace="plantilla/template::footer"></footer>

    </body>
</html>
