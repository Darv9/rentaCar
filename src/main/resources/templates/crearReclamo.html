            </div>
            <div class="row mb-3">
                <label for="iptDate" class="col-sm-2 col-form-label"th:text = "#{vehiculo.aÃ±o}"></label>

            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" th:text = "#{plantilla.reclamo}"></label>

                    <input type="text" class="form-control" id="inputPassword3" th:field="*{descripcionreclamo}">
                </div>
            </div>

        <footer th:replace="plantilla/template::footer"></footer>

    </body>
