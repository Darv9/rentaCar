<!DOCTYPE html>
<!--

-->
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>

    <body class="body" style="background: linear-gradient(180deg, #FFFFFF, #A6A492); height: 100vh";>
        <form th:object = "${vehiculo}"
              th:action = "@{/saveVehiculo}"
              method='POST'
              >
            <input type="hidden" th:field="*{idvehiculo}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Id Vehiculo</label>
                <div class="col-sm-10">
                    <input type="int" class="form-control" id="inputEmail3" th:field="*{idvehiculo}">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{modelo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">AÃ±o Vehiculo</label>
                <div class="col-sm-10">
                    <input type="int" class="form-control" id="inputPassword3" th:field="*{annio}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Color Vehiculo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{color}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Marca Vehiculo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{marca}">
                </div>
            </div>
                    <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Descripcion del Vehiculo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{descripcionvehiculo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Material del Vehiculo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{material}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Tipo de Motor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{tipomotor}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Kilometraje del Vehiculo</label>
                <div class="col-sm-10">
                    <input type="int" class="form-control" id="inputPassword3" th:field="*{kilometraje}">
                </div>
            </div>
                        <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Cant de Puertas</label>
                <div class="col-sm-10">
                    <input type="int" class="form-control" id="inputPassword3" th:field="*{numpuertas}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Cant de Asientos</label>
                <div class="col-sm-10">
                    <input type="int" class="form-control" id="inputPassword3" th:field="*{numasientos}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Precio de Renta</label>
                <div class="col-sm-10">
                    <input type="decimal" class="form-control" id="inputPassword3" th:field="*{preciorenta}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>

        <footer th:replace="plantilla/template::footer"></footer>

    </body>
</html>
