<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DetalleRenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text = "${titulo}"> </h1>
        <table class="table table-dark table-sm">
            <thead class = "thead-dark">
                <tr>
                    <th scope="col">Id </th>
                    <th scope="col">Id Detalle Renta </th>
                    <th scope="col">Id Renta </th>
                    <th scope="col">Id Vehiculo</th>
                    <th scope="col">Cantidad de Vehiculos </th>
                    <th scope="col">Dias de Renta </th>
                    <th scope="col">Fecha Renta Dev</th>
                    <th scope="col">Id Tipo Seguro</th>
                    <th scope="col">Precio Vehiculo Unitario</th>
                    <th scope="col">Precio Renta </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th> 
                </tr>
            </thead> 
            <tbody>   
            <th:block th:each="user : ${detalleRenta}">
                <tr>
                    <td th:text="${user.getId}"></td>
                    <td th:text="${user.getIdDetalleRenta}"></td>
                    <td th:text="${user.getIdRenta}"></td>
                    <td th:text="${user.getIdVehiculo}"></td>
                    <td th:text="${user.getCantVehiculos}"></td>
                    <td th:Date="${user.getDiasRenta}"></td>
                    <td th:Date="${user.getFechaRentaDev}"></td>
                    <td th:Date="${user.getIdTipoSeguro}"></td>
                    
                    <td th:text="${user.getPrecioRenta}"></td>
                    <td>
                        <a th:href="@{/editdetalleRenta/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
        <a href ="/detalleRentaN" > Agregar </a>
        
    </body>
</html>
