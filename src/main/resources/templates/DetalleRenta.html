<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>

    <body class="body" style="background: linear-gradient(180deg, #FFFFFF, #A6A492); height: 100vh;">
        <header th:replace="plantilla/template::header"></header>

        <h1 th:text = "${titulo}"> </h1>
        <table class = "table table-secondary table-striped table-captiontop">
            <thead class = "thead-dark">
                <tr>
                    <th scope="col">Id Detalle Renta </th>
                    <th scope="col">Id Vehiculo</th>
                    <th scope="col">Cantidad de Vehiculos </th>
                    <th scope="col">Dias de Renta </th>
                    <th scope="col">Precio Vehiculo Unitario</th>
                    <th scope="col">Precio Renta </th>
                    <th scope="col">Provincia </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th> 
                </tr>
            </thead> 
            <tbody>   
            <th:block th:each="user : ${detalleRenta}">
                <tr>
                    <td th:text="${user.getIdrenta}"></td>
                    <td th:text="${user.getIdvehiculo}"></td>
                    <td th:text="${user.getCantvehiculos}"></td>
                    <td th:text="${user.getDiasrenta}"></td>
                    <td th:text="${user.getPreciovehiculo}"></td>
                    <td th:text="${user.getPreciorenta}"></td>
                    <td th:text="${user.getProvincia.getProvincia}"></td>
                    <td>
                        <a th:href="@{/editdetalleRenta/{idrenta}(idrenta=${user.getIdrenta})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{idrenta}(idrenta=${user.getIdrenta})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/detalleRentaN" role="button">Agregar Detalle de Renta</a>
    <footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
