<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    
    <head th:replace="plantilla/template::head"></head>

    <body class="body" style="background: linear-gradient(180deg, #FFFFFF, #A6A492); height: 100vh;">
        <header th:replace="plantilla/template::header"></header>
          <h1 th:text = "#{detallerenta.tabla}"></h1>
        <table class = "table table-secondary table-striped table-captiontop">
            <thead class = "thead-dark">
                <tr>
                     <th scope= "col">Id</th>
                    <th th:text = "#{detallerenta.cantvehiculo}"></th>
                    <th th:text = "#{detallerenta.diasrenta}"></th>
                    <th th:text = "#{detallerenta.preveuni}"> </th>
                    <th th:text = "#{detallerenta.preciorenta}"> </th>
                    <th th:text = "#{detallerenta.provincia}"> </th>
                    <th th:text = "#{accion.editar}"></th>
                    <th th:text = "#{accion.eliminar}"> </th>
                     
                </tr>
            </thead> 
            <tbody>   
            <th:block th:each="user : ${detalleRenta}">
                <tr>
                    <td th:text="${user.getIdrenta}"></td>
                    <td th:text="${user.getCantvehiculos}"></td>
                    <td th:text="${user.getDiasrenta}"></td>
                    <td th:text="${user.getPreciovehiculo}"></td>
                    <td th:text="${user.getPreciorenta}"></td>
                    <td th:text="${user.getProvincia.getProvincia}"></td>
                    <td>
                        <a th:href="@{/editdetalleRenta/{idrenta}(idrenta=${user.getIdrenta})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteRenta/{idrenta}(idrenta=${user.getIdrenta})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/detalleRentaN" role="button" th:text = "#{accion.agregar}"></a>
    <footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
