<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Detalle de Renta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
 
    <body>
        <form th:object = "${detalleRenta}"
              th:action = "@{/save}"
              method='POST'
              >
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Id Detalle Renta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{idDetalleRenta}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Id  Renta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{idRenta}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Id Vehiculo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" th:field="*{idVehiculo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Cantidad Vehiculos</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{cantVehiculos}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Dias Renta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{diasRenta}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Renta Dev</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{fechaRentaDev}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Id Tipo Seguro</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{idTipoSeguro}">
                </div>
            </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Precio Vehiculo Unitario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{fechaIngreso}">
                </div>
            </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Precio Renta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" th:field="*{precioRenta}">
                </div>
            </div>
           

            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
        </form>
        <a href = "/detalleRenta"> Base de Datos </a>
    </body>
</html>
